<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Categorias</title>
  </head>
</html>
{% extends 'layouts/base.html' %}
{% block title %}
    Crear Producto
{% endblock %}
{% block content %}
    <form action="{{url_for('crear_producto')}}" method="POST">
        <div class="mb-3 m-5">
            <label class="display-6" for="producto">Producto</label>
            <input class="form-control" type="text" id="producto" name="producto" required>
            <label class="display-6" for="precio">Precio</label>
            <input class="form-control" type="text" id="precio" name="precio" required>
            <label class="display-6" for="categoria">Categoria</label>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="categoria">
                {% for categoria in categorias %}
                <option value={{categoria[1]}}>{{categoria[1]}}</option>
                {% endfor %}
            </select>
            <button type="submit">Guardar Producto</button>
        </div>
    </form>
{% endblock %}
