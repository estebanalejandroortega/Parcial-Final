<html lang="es">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Categorias</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

{% extends 'layouts/base.html'%}
{% block title %}
Productos
{% endblock %}
{% block content %}
    <center>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Categoria</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{producto[0]}}</td>
                    <td>{{producto[3]}}</td> 
                    <td>{{producto[4]}}</td> 
                    <td>{{producto[2]}}</td>
                    <td>
                        <a class="btn btn-success2" href="{{url_for('editar_producto', id=producto[0])}}">Editar</a>
                        <a class="btn btn-danger" href="{{url_for('eliminar_producto', id=producto[0])}}">Eliminar</a>
                    </td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-success" href="{{url_for('crear_producto')}}">Crear productos</a>
    </center>
{% endblock %}
