{% extends 'layouts/base_logout.html'%}
{% block title %}

{% block content %}
<form action="{{ url_for('inicio')}}" method="POST">
        <center>
        
        <div class="m-5">
            <label class="display-6" for="correo">Correo</label ><br>
            <input class="form-control btn btn-outline-dark" type="text" id="correo" name="correo"  required>
        </div>
        <div class="m-5">
            <label class="display-6" for="contrasena">Contraseña</label> <br>
            <input class="form-control btn btn-outline-dark" type="password" id="contrasena" name="contrasena" required>
        </div>
        
        <button class="btn btn-success" type="submit">Entrar</button> <br>
        <a href="{{url_for('crear_usuario')}}">¿Aún no estas Registrado?</a>
     </center>

    </form>
