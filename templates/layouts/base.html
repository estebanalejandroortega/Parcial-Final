<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="{{ url_for ('categorias') }}">Categorias</a>
            </li>
            <li>
                <a href="{{ url_for ('productos') }}">Productos</a>
            </li>
            <li>
                <a href="{{ url_for ('usuario') }}">Perfil de Usuario</a>
            </li>
            <li>
                <a href="{{ url_for ('cerrar_sesion') }}">Cerrar Sesi√≥n</a>
            </li>
        </ul>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
</body>
</html>
