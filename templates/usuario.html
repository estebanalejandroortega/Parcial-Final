{% extends 'layouts/base.html'%}
{% block title %}
    Usuario
{% endblock %}
{% block content %}
    <form action="{{url_for('usuario')}}" method="POST">
        <div class="mb-3 m-5">

            <label class="display-6" for="nombre">Nombre</label>
            <input class="form-control btn btn-outline-primary" type="text" id="nombre" name="nombre" value="{{usuario[1]}}" required>
            <label class="display-6" for="correo">Correo</label>
            <input class="form-control btn btn-outline-primary" type="email" id="correo" name="correo" value="{{usuario[2]}}" required>
            <label class="display-6" for="contraseña">Contraseña</label>
            <input class="form-control btn btn-outline-primary" type="text" id="contrasena" name="contrasena" value="{{usuario[3]}}" required>
            <br><br>
            <center><button class="btn btn-success" type="submit">Actualizar</button></center>
        </div>
    </form>
{% endblock %}
